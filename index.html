<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Acessível</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="acessibilidade.js"></script>
</head>
<body>
  <!-- Menu no topo centralizado -->
  <nav class="menu">
    <button onclick="location.href='#home'">Home</button>
    <button onclick="location.href='#sobre'">Sobre</button>
    <button onclick="location.href='#galeria'">Galeria</button>
    <button onclick="location.href='#contato'">Contato</button>
  </nav>

  <!-- Botões de acessibilidade -->
  <div class="acessibilidade">
    <button onclick="aumentarFonte()">A+</button>
    <button onclick="diminuirFonte()">A-</button>
    <button onclick="resetFonte()">Resetar</button>
  </div>

  <!-- Banner separado -->
  <header id="home" class="banner">
    <img src="https://picsum.photos/1200/400?random=10" alt="Banner do site">
  </header>

  <!-- Sessão Sobre -->
  <section id="sobre" class="sobre">
    <div class="sobre-content">
      <h1>Sobre Nós</h1>
      <p>
        Nosso site é simples, acessível e pensado para todos os públicos.
        Aqui você pode navegar pelas sessões com facilidade e ajustar o tamanho das fontes conforme sua necessidade.
      </p>
    </div>
  </section>

  <!-- Sessão Galeria -->
  <section id="galeria" class="galeria">
    <h2>Galeria</h2>
    <div class="grid-galeria">
      <img src="https://picsum.photos/300/200?random=1" alt="Imagem 1">
      <img src="https://picsum.photos/300/200?random=2" alt="Imagem 2">
    </div>
  </section>

  <!-- Sessão Contato -->
  <section id="contato" class="contato">
    <h2>Estamos Contratando!</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="4"></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>

 <!-- fooster -->

<body>
  <header>
    <!-- seu menu -->
  </header>

  <main>
    <!-- conteúdo da página -->
  </main>

  <footer>
    <p>© 2025 Seu Site. Todos os direitos reservados.</p>
  </footer>
</body>

</body>
</html>
